<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>
            <div class="addition">
                <input id="add-num1"> + <input id="add-num2">
                <button id="add">Add</button>
            </div>
            <div><span id="add-result"></span>
            </div>
            <div class="subraction">
                <input id="sub-num1"/> - <input id="sub-num2">
                <button id="subtract">Sub</button>
            </div>
            <div><span id="sub-result"></span>
            </div>
              <div class="multiplication">
                <input id="mul-num1"/> * <input id="mul-num2">
                <button id="multiply">Mul</button>
              </div>
            <div><span id="mul-result"></span>           
            </div>
            <div class="division">
                <input id="div-num1"> / <input id="div-num2">
                <button id="divide">Div</button>
                </div>
                <div><span id="div-result"></span>
            </div>
            <br>
            <FORM>
                <INPUT TYPE="button" onClick="history.go(0)" VALUE="Refresh">
            </FORM>
        


            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
